<div class="repeater-container" vs-repeat vs-autoresize vs-scrolled-to-end-offset="5" vs-scrolled-to-end="fetch()" flex>
    <div ng-repeat="item in posts" layout="row" layout-align="center start">
        <md-card flex="50">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{item.text}}</span>
                    <span class="md-subhead">user</span>
                </md-card-header-text>
                <span flex></span>
                <div class="button-list">
                    <md-button class="md-primary" md-theme="success" aria-label="Comment" ng-disabled="true">
                        <md-icon><i class="material-icons">thumb_up</i></md-icon>
                        432
                    </md-button>
                    <md-button class="md-primary" md-theme="error" aria-label="Comment" ng-disabled="true">
                        <md-icon><i class="material-icons">thumb_down</i></md-icon>
                        12
                    </md-button>
                </div>
            </md-card-header>
            <img ng-src="http://shushi168.com/data/out/114/37353480-image.png" class="md-card-image" alt="Washed Out" />
        </md-card>
    </div>
</div>
