<div class="repeater-container" vs-repeat vs-size="size" vs-scrolled-to-end-offset="5" vs-scrolled-to-end="fetch()" flex>
    <div ng-repeat="item in posts" layout="row" layout-align="center start">
        <md-card flex="50" class="unlimited-height" ng-style="{height: item.size}">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{item.title}}</span>
                    <span class="md-subhead">{{item.user.name}}</span>
                </md-card-header-text>
                <span flex></span>
                <div class="button-list">
                    <md-button class="md-primary" md-theme="success" aria-label="Comment" ng-disabled="true">
                        <md-icon><i class="material-icons">thumb_up</i></md-icon>
                        {{item.ups}}
                    </md-button>
                    <md-button class="md-primary" md-theme="error" aria-label="Comment" ng-disabled="true">
                        <md-icon><i class="material-icons">thumb_down</i></md-icon>
                        {{item.downs}}
                    </md-button>
                </div>
            </md-card-header>
            <img ng-src="/posts/{{item.id}}/image" class="md-card-image" />
        </md-card>
    </div>
</div>
