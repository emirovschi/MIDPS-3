<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.css">
    <link rel="stylesheet" href="/css/main.css">
    <base href="/">
</head>
<body ng-app="App" layout="column">

    <div ng-controller="index" layout="column" flex>

        <md-toolbar class="md-hue-2" md-theme="login">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Site</span>
                </h2>
                <span flex=""></span>
                <md-button class="md-raised" id="login" ng-click="openLogIn()">Log In</md-button>
                <md-button class="md-primary" id="signup" ng-click="openSignUp()">Sign Up</md-button>
            </div>
        </md-toolbar>

        <div layout="row" flex>
            <md-sidenav md-is-open="true" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-primary" layout="column" layout-align="top stretch" flex-xs="100" flex-sm="noshrink" flex-gt-sm="20">
                <search search-data="searchData"></search>
            </md-sidenav>
            <md-content flex layout="row" layout-align="center stretch">
                <post-list flex search-data="searchData" layout="column" layout-align="none stretch"></post-list>
            </md-content>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.js"></script>
    <script src="/js/lib/angular-vs-repeat.js"></script>
    <script src="/js/module.js"></script>
    <script src="/js/services/tags.js"></script>
    <script src="/js/services/posts.js"></script>
    <script src="/js/services/auth.js"></script>
    <script src="/js/directives/colorChip.js"></script>
    <script src="/js/directives/search.js"></script>
    <script src="/js/directives/postList.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/index.js"></script>
</body>
</html>
